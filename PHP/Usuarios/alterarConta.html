<HTML>
    <HEAD>
        <meta charset="utf-8">
        <TITLE>Alterar Conta</TITLE>

        <script src="../../dependencias/jquery-1.2.6.pack.js" type="text/javascript"></script>
        <script src="../../dependencias/jquery.maskedinput-1.1.4.pack.js" type="text/javascript"></script>

            <script type="text/javascript">
                $(document).ready(function(){	
                    $("#cnpj").mask("99.999.999/9999-99"); 
                    $("#cpf").mask("999.999.999-99");
                    $("#cep").mask("99999-999");
                    $("#telefone").mask("(99) 99999-9999");
                });
            </script>
    </HEAD>

    <BODY>
        <h2>Alterar Conta</h2>
            <form method="POST" action="alterarConta.php">

                ID da conta que será alterada: <br/>
                <input type="text" size="15" name="id_usuario" required/>
                    <br/><br/>

                Novo Nome*: <br/>
                <input type="text" size="15" name="nome" />
                    <br/><br/>

                Nova Senha*: <br/>
                <input type="text" size="15" name="senha" />
                    <br/><br/>
                
                Novo CEP*: <br/>
                <input type="text" size="15" name="cep" id="cep" />
                    <br/><br/>

                Novo Email*: <br/>
                <input type="email" size="15" name="email" />
                    <br/><br/>

                Novo Telefone*: <br/>
                <input type="text" size="15" name="telefone" id="telefone" />
                    <br/><br/>

                Alterar Privilégios*: <br/>
                <input type="radio" name="admin" value="0" required/>
                    <label>Cliente</label>

                <input type="radio" name="admin" value="1" required/>
                    <label>Funcionário admin</label><br>


                <h5>* - Deixe em branco para não alterar</h5>

                <input type="submit" value="Alterar conta" />
            </form>
            
            <a href="../index.html">Voltar</a>
    </BODY>
</HTML>
