<HTML>
    <HEAD>
        <meta charset="utf-8">
        <TITLE>Criar Conta</TITLE>

        <script src="../../dependencias/jquery-1.2.6.pack.js" type="text/javascript"></script>
        <script src="../../dependencias/jquery.maskedinput-1.1.4.pack.js" type="text/javascript"></script>

            <script type="text/javascript">
                $(document).ready(function(){	
                    $("#cnpj").mask("99.999.999/9999-99"); 
                    $("#cpf").mask("999.999.999-99");
                    $("#cep").mask("99999-999");
                    $("#telefone").mask("(99) 99999-9999");
                });
            </script>
    </HEAD>

    <BODY>
        <h2>Cadastrar Funcionário</h2>
            <form method="POST" action="criarConta.php">

                Nome: <br/>
                <input type="text" size="15" name="nome" required/>
                    <br/><br/>

                Senha: <br/>
                <input type="text" size="15" name="senha" required/>
                    <br/><br/>

                CPF*: <br/>
                <input type="text" size="15" name="cpf" id="cpf"/>
                    <br/><br/>
                
                CNPJ*: <br/>
                <input type="text" size="15" name="cnpj" id="cnpj"/>
                    <br/><br/>
                
                CEP: <br/>
                <input type="text" size="15" name="cep" id="cep" required/>
                    <br/><br/>

                Email: <br/>
                <input type="email" size="15" name="email" required/>
                    <br/><br/>

                Telefone: <br/>
                <input type="text" size="15" name="telefone" id="telefone" required/>
                    <br/>
                    

                <h5>* - Não é permitido registrar CPF e CNPJ na mesma conta</h5>
                
                <input type="submit" value="Criar Conta" />
            </form>
            
            <a href="../index.html">Voltar</a>
    </BODY>
</HTML>
