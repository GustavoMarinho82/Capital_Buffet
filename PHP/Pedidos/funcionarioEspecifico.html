<HTML>
    <HEAD>
        <meta charset="utf-8">
        <TITLE>Funcionário Específico</TITLE>
        
        <script src="../../dependencias/jquery-1.2.6.pack.js" type="text/javascript"></script>
        <script src="../../dependencias/jquery.maskedinput-1.1.4.pack.js" type="text/javascript"></script>

            <script type="text/javascript">
                $(document).ready(function(){
                    $("#cpf").mask("999.999.999-99");
                });
            </script>
    </HEAD>

    <BODY>
        <h2>Adicionar/Remover um Funcionário Específico de um Pedido</h2>
            <form method="POST" action="funcionarioEspecifico.php">

                ID do pedido: <br/>
                <input type="text" size="15" name="id_pedido" required/>
                    <br/><br/>

                CPF do funcionário <br/>
                <input type="text" size="15" name="cpf_funcionario" id="cpf" required/>
                    <br/><br/>

                Ação: <br/>
                    <input type="radio" name="acao" value="Adicionar" required/>
                        <label>Adicionar</label><br>

                    <input type="radio" name="acao" value="Remover" required/>
                        <label>Remover</label><br><br>
                    
                <input type="submit" value="Executar" />
            </form>
            
            <a href="../index.html">Voltar</a>
    </BODY>
</HTML>
