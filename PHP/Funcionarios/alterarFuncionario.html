<HTML>
    <HEAD>
        <meta charset="utf-8">
        <TITLE>Alterar Funcionário</TITLE>

        <script src="../../dependencias/jquery-1.2.6.pack.js" type="text/javascript"></script>
        <script src="../../dependencias/jquery.maskedinput-1.1.4.pack.js" type="text/javascript"></script>

            <script type="text/javascript">
                $(document).ready(function(){	
                    $("#cnpj").mask("99.999.999/9999-99"); 
                    $("#cpf").mask("999.999.999-99");
                    $("#cep").mask("99999-999");
                    $("#telefone").mask("(99) 99999-9999");
                });
            </script>
    </HEAD>

    <BODY>
        <h2>Alterar Funcionário</h2>
            <form method="POST" action="alterarFuncionario.php">

                CPF do funcionário que será alterado: <br/>
                <input type="text" size="15" name="cpf" id="cpf" />
                    <br/><br/>

                Novo Nome*: <br/>
                <input type="text" size="15" name="nome" />
                    <br/><br/>
                
                Novo Cargo*: <br/>
                <input type="text" size="15" name="cargo" />
                    <br/><br/>
                
                Novo Salário*: <br/>
                <input type="text" size="15" name="salario" />
                    <br/><br/>

                Novo Email*: <br/>
                <input type="email" size="15" name="email" />
                    <br/><br/>

                Novo Telefone*: <br/>
                <input type="text" size="15" name="telefone" id="telefone" />
                    <br/> 


                <h5>* - Deixe em branco para não alterar</h5>

                <input type="submit" value="Alterar funcionario" />
            </form>
            
            <a href="../index.html">Voltar</a>
    </BODY>
</HTML>
