<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/x-icon" href="../imagens/logo.png">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta charset="UTF-8">
  <title>Capital Buffet</title>
</head>
<body>
<!-- partial:index.partial.html -->
<header class="header">
	<div class="header-content responsive-wrapper">
		<div class="header-logo">
			<logo href="#">
				<div class="logo">
				<img src="../imagens/logo.png" />
				</div>
				<div>
				Capital Buffet
				</div>
			</logo>
		</div>
		<div class="header-navigation">
			<nav class="header-navigation-links">
				<a href="#"> Home </a>
				<a href="#"> Orders </a>
				<a href="#"> Others </a>
			</nav>
			<div class="header-navigation-actions">
				<a href="#" class="button">
					<i class="ph-lightning-bold"></i>
					<span>Place your order</span>
				</a>
				<a href="#" class="icon-button">
					<i class="ph-gear-bold"></i>
				</a>
				<a href="#" class="icon-button">
					<i class="ph-bell-bold"></i>
				</a>
			</div>
		</div>
		<a href="#" class="button">
			<i class="ph-list-bold"></i>
			<span>Menu</span>
		</a>
	</div>
</header>
<main class="main">
	<div class="responsive-wrapper">
		<div class="main-header">
			<h1>Food types</h1>
			<div class="search">
				<input type="text" placeholder="Search" />
				<button type="submit">
					<i class="ph-magnifying-glass-bold"></i>
				</button>
			</div>
		</div>
		<div class="horizontal-tabs">
			<a data-Type="0" class="active" href="#">Todos</a>
			<a data-Type="bebida" href="#">Bebidas</a>
			<a data-Type="doce" href="#">Doces</a>
			<a data-Type="salgado" href="#">Salgados</a>
			<a data-Type="Massas" href="#">Massas</a>
		</div>
		<!--<div class="content-header">
			<div class="content-header-intro">
				<h2>Intergrations and connected apps</h2>
				<p>Supercharge your workflow and connect the tool you use every day.</p>
			</div>
			<div class="content-header-actions">
				<a href="#" class="button">
					<i class="ph-faders-bold"></i>
					<span>Filters</span>
				</a>
				<a href="#" class="button">
					<i class="ph-plus-bold"></i>
					<span>Request integration</span>
				</a>
			</div>
		</div>-->
		<div class="content">
			<div class="content-panel">
				<div class="vertical-tabs">
					<h2>Order By:</h2>
					<l data-Order="0" class="active">Qualquer</l>
					<l data-Order="+">Preço (+)</l>
					<l data-Order="-">Preço (-)</l>
				</div>
			</div>
			<div class="content-main">
				<div class="card-grid">
					<article class="card" data-Type="pasta">
						<div class="card-header">
							<div>
								<span></span>
								<h3 id="_1-name">Spaghetti</h3>
							</div>
							<label class="toggle">
								<input type="checkbox" id="c_1" data-Toggle="_1">
								<span></span>
							</label>
						</div>
						<div class="card-body">
							<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3wwBL6dYBgPu8pv36yjD4d56uTahyB8gy_g&usqp=CAU"/>
						</div>
						<div class="card-footer">
							<a href="#">Quantity:</a><hr>
							<span id="_1" class="material-symbols-outlined minus _1 gray">do_not_disturb_on</span>
							<number data-limit="100" id="n_1">0</number>
							<span id="_1" class="material-symbols-outlined plus _1 gray">add_circle</span>
						</div>
						<div id ="_1price" data-price="10.00" class="price">Price: R$ 10,00</div>
					</article>
					
				</div>
			</div>
		</div>
	</div>
</main>
<!-- partial -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
